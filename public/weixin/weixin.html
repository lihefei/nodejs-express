    function getParam(key){
    //假设地址栏url为http://www.xxx.com/test?name=zhangshan&age=50#hello;
    var url = window.location.href; 
    var pattern = new RegExp('[?&]*'+ key +'=([^&]+)');
    try {
        var value = url.match(pattern)[1];
        return value;
    } catch (err) {
        return undefined;
    }
}
